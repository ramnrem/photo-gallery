<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="gallery">
		<div class="showModal image1"></div>
		<div class="showModal image2"></div>
		<div class="showModal image3"></div>
		<div class="showModal image4"></div>
		<div class="showModal image5"></div>
		<div class="showModal image6"></div>
		<div class="showModal image7"></div>
	</div>
	

	<div id="galleryModal" class="modal">
		<div class="modal-content">
			<div id="arrow-left" class="arrow"></div>
			<div id="arrow-right" class="arrow"></div>
			<div id="close-btn"></div>
			<div id="slider">
				<ul class="slides">
					<li class="slide"><img src="images/1 (1).jpg" alt=""></li>
					<li class="slide"><img src="images/1 (2).jpg" alt=""></li>
					<li class="slide"><img src="images/1 (3).jpeg" alt=""></li>
					<li class="slide"><img src="images/1 (4).jpeg" alt=""></li>
					<li class="slide"><img src="images/1 (5).jpeg" alt=""></li>
					<li class="slide"><img src="images/1 (6).jpeg" alt=""></li>
					<li class="slide"><img src="images/1 (7).jpeg" alt=""></li>
				</ul>
			</div>
		</div>
	</div>

	<script src="jquery/jquery-3.1.1.js"></script>
	<script src="main.js"></script>
</body>
</html>
